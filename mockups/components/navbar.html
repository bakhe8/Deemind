<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../_base/tokens.css" />
  <link rel="stylesheet" href="../_base/typography.css" />
  <style>
    body { background: transparent; }
    .navbar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:1rem 1.5rem;
      border-radius:var(--radius-lg);
      background:#fff;
      box-shadow:var(--shadow-soft);
    }
    .navbar nav { display:flex; gap:1.25rem; }
    .navbar a { color: var(--color-text); font-weight: 600; text-decoration:none; }
    .navbar .cta { padding:0.5rem 1.2rem; border-radius:var(--radius-sm); background:var(--color-primary); color:#fff; }
  </style>
</head>
<body>
  <header class="navbar">
    <span class="heading-md">Deemind</span>
    <nav>
      <a href="#">Home</a>
      <a href="#">Catalog</a>
      <a href="#">Story</a>
      <a href="#">Contact</a>
    </nav>
    <a class="cta" href="#">Shop now</a>
  </header>
</body>
</html>
