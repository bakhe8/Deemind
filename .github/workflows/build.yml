name: Deemind CI
on: [push, pull_request]
jobs:
  build:
    continue-on-error: true
    permissions:
      contents: read
      id-token: write
      attestations: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Conflict Markers Check
        run: node tools/check-conflicts.js
      - run: npm ci
      - run: npm run lint
      - run: npm run deemind:build demo
      - run: npm run deemind:test
      - name: Run Doctor (post-failure or errors)
        run: |
          node tools/doctor.js || echo "doctor exit code non-zero (remaining issues)"
      - name: Commit doctor fixes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(doctor): auto-fix build outputs"
          branch: ${{ github.ref_name }}
      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v3.0.0
        with:
          subject-path: output/demo/**
      - name: Update Telemetry
        run: node tools/update-telemetry.js
      - name: Upload Telemetry
        uses: actions/upload-artifact@v4
        with:
          name: telemetry
          path: logs/telemetry.json
