name: Deemind CI
on: [push, pull_request]
jobs:
      env:\n      REQUIRE_I18N: 'true'\n    
    permissions:
      contents: write
      issues: write
      id-token: write
      attestations: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Conflict Markers Check
        run: node tools/check-conflicts.js
      - run: npm ci
      - run: npm run lint
      - run: npm run deemind:build demo
      - run: npm run deemind:test
      - name: Deemind doctor (validate → fix → revalidate)
        run: npm run deemind:doctor
      - name: Append validation log to history
        run: |
          mkdir -p logs/history
          ts=$(date +%Y%m%d-%H%M%S)
          if [ -f logs/deemind_validation.log ]; then cp logs/deemind_validation.log logs/history/$ts.log; fi
      - name: Detect changed paths
        id: changes
        run: |
          set -e
          BASE=$(git rev-parse HEAD^ || echo '')
          if [ -z "$BASE" ]; then echo "RUN_SNAPSHOTS=1" >> $GITHUB_ENV; exit 0; fi
          CHANGED=$(git diff --name-only "$BASE" HEAD)
          echo "$CHANGED" | tee /tmp/changed.txt
          if echo "$CHANGED" | grep -E '^(input/|tools/|tests/snapshots/|configs/)' >/dev/null; then
            echo "RUN_SNAPSHOTS=1" >> $GITHUB_ENV
          else
            echo "RUN_SNAPSHOTS=0" >> $GITHUB_ENV
          fi
      - name: Snapshot tests
        if: env.RUN_SNAPSHOTS == '1'
        run: npm run test:snapshots
      - name: Flaky detector
        run: npm run test:flaky
      - name: Run Doctor (issue + delta)
        run: |
          node tools/doctor.js || echo "doctor exit code non-zero (remaining issues)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
      - name: Commit doctor fixes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(doctor): auto-fix build outputs"
          branch: ${{ github.ref_name }}
      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v3.0.0
        with:
          subject-path: output/demo/**
      - name: Update Telemetry
        run: node tools/update-telemetry.js
      - name: Upload Telemetry
        uses: actions/upload-artifact@v4
        with:
          name: telemetry
          path: logs/telemetry.json



