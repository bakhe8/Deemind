name: CI (Deemind Core)
on:
  push:
    branches: [ main ]
  pull_request:

  jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      id-token: write
      attestations: write
    env:
      REQUIRE_I18N: 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Conflict Markers Check
        run: node tools/check-conflicts.js
      - name: Enforce Core/Tools domain boundary
        run: node tools/check-domain-boundary.js
      - run: npm ci
      - run: npm run lint
      - name: Build all themes in parallel
        shell: bash
        run: |
          set -e
          THEMES=$(ls input | xargs)
          pids=()
          for t in $THEMES; do
            echo "Building $t..."
            ( npm run deemind:build $t -- --sanitize --i18n --autofix ) &
            pids+=("$!")
          done
          for p in "${pids[@]}"; do wait "$p"; done
      - name: Validate theme.json against Salla schema
        run: node tools/validate-theme-schema.js --all
      - name: Madge cycle gate
        shell: bash
        run: |
          set -e
          OUT=$(npx --yes madge --circular --extensions js . --json || true)
          if [ -n "$OUT" ] && [ "$OUT" != "[]" ]; then
            echo "Cycles detected: $OUT"; exit 1;
          fi
      - name: Static analysis (cycles, unused deps)
        run: |
          npm i -D madge depcheck
          node tools/build/static-analysis.js
      - name: Upload static analysis
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: static-analysis
          path: reports/static-analysis.md
      - run: npm run deemind:build demo -- --sanitize --i18n --autofix
      - run: npm run deemind:test
      - name: Package demo theme (zip)
        run: |
          mkdir -p artifacts
          (cd output && zip -r ../artifacts/demo-theme.zip demo)
      - name: Upload packaged theme
        uses: actions/upload-artifact@v4
        with:
          name: demo-theme
          path: artifacts/demo-theme.zip
      - name: Deemind doctor (validate → fix → revalidate)
        run: npm run deemind:doctor
      - name: Append validation log to history
        run: |
          mkdir -p logs/history
          ts=$(date +%Y%m%d-%H%M%S)
          if [ -f logs/deemind_validation.log ]; then cp logs/deemind_validation.log logs/history/$ts.log; fi
      - name: Detect changed paths
        id: changes
        run: |
          set -e
          BASE=$(git rev-parse HEAD^ || echo '')
          if [ -z "$BASE" ]; then echo "RUN_SNAPSHOTS=1" >> $GITHUB_ENV; exit 0; fi
          CHANGED=$(git diff --name-only "$BASE" HEAD)
          echo "$CHANGED" | tee /tmp/changed.txt
          if echo "$CHANGED" | grep -E '^(input/|tools/|tests/snapshots/|configs/)' >/dev/null; then
            echo "RUN_SNAPSHOTS=1" >> $GITHUB_ENV
          else
            echo "RUN_SNAPSHOTS=0" >> $GITHUB_ENV
          fi
      - name: Snapshot tests
        if: env.RUN_SNAPSHOTS == '1'
        run: npm run test:snapshots
      - name: Flaky detector
        run: npm run test:flaky
      - name: Run Doctor (issue + delta)
        run: |
          node tools/doctor.js || echo "doctor exit code non-zero (remaining issues)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
      - name: Commit doctor fixes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(doctor): auto-fix build outputs"
          branch: ${{ github.ref_name }}
      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v3.0.0
        with:
          subject-path: output/demo/**
      - name: Update Telemetry
        run: node tools/update-telemetry.js
      - name: Upload Telemetry
        uses: actions/upload-artifact@v4
        with:
          name: telemetry
          path: logs/telemetry.json
