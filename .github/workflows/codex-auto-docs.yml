name: Codex Auto-Docs (Deemind Tools)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 5 * * 1" # Mondays at 05:00 UTC
  workflow_dispatch: {}

jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - name: Generate repository documentation
        run: node tools/codex-auto-docs.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      - name: Commit docs (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(auto): refresh repository documentation"
          branch: ${{ github.ref_name }}
