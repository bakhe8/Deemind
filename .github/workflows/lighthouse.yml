name: Lighthouse CI
on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 4 * * 1"

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - name: Build sample theme
        run: |
          npm run deemind:build demo || true
      - name: Run Lighthouse CI
        run: npx @lhci/cli autorun || true
      - name: Upload Lighthouse Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-${{ github.run_id }}
          path: ./.lighthouseci

