name: Weekly Status
on:
  schedule:
    - cron: '0 7 * * 1'
  workflow_dispatch:

jobs:
  status:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - run: node tools/synthesize-status.js
      - name: Commit status
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update weekly status"
          branch: ${{ github.ref_name }}

