name: Codex Improvements Issue Sync (Deemind Tools)
on:
  push:
    branches: [ main ]
    paths: [ 'reports/codex-self-assessment.md' ]
  workflow_dispatch:

jobs:
  issues:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4
      - name: Create improvement issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node tools/create-improvement-issues.js

