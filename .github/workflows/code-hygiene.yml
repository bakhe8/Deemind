name: Code Hygiene
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  hygiene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Run audits
        run: |
          npm run audit:static || true
          npm run audit:dups || true
          npm run audit:graph || true
          npm run audit:coverage || true
          npm run docs:modules || true
      - name: Salla schema validate
        run: |
          node tools/validate-theme-schema.js --all || true
      - name: Salla schema diff (demo)
        run: |
          node tools/salla-schema-diff.js demo || true
      - name: Mockup pre-validation (all)
        run: |
          if [ -d mockups ]; then for d in mockups/*; do if [ -d "$d" ]; then node tools/mockup-validate.js "$(basename "$d")" || true; fi; done; fi
      - name: Twig lint (gate on demo)
        run: |
          node tools/twig-lint.js demo
      - name: Screenshots (optional)
        run: |
          node tools/screenshot-pages.js salla-new-theme || true
      - name: Mockup screenshot (optional)
        run: |
          node tools/screenshot-mockup.js modern-blue || true
      - name: Visual regression (optional)
        run: |
          node tools/visual-regression.js reports/visual/mockups/modern-blue reports/visual/diffs reports/visual/salla-new-theme || true
      - name: Enforce visual gate
        run: node tools/enforce-visual-gate.js || true
      - name: Salla assets summary
        run: |
          node tools/report-salla-assets.js || true
      - name: Log Salla CLI version and validate demo
        run: |
          npm run salla:version || true
          npm run salla:validate || true
      - name: Open issue on schema drift
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          node tools/open-schema-drift-issue.js || true
      - name: Salla demo compare (raed/luna/mono)
        run: |
          node tools/salla-demo-compare.js raed demo || true
          node tools/salla-demo-compare.js luna demo || true
          node tools/salla-demo-compare.js mono demo || true
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: code-hygiene-reports
          path: |
            reports
            docs/modules.md
