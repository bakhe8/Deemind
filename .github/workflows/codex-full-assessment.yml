name: Codex Full Assessment (Deemind Tools)
on:
  schedule:
    - cron: "0 3 * * *" # daily 03:00 UTC
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - name: Run Full Assessment
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node tools/codex-full-assessment.js
      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codex-full-assessment
          path: reports/codex-full-assessment.md

