name: Salla Sync
on:
  schedule:
    - cron: "0 2 * * *"  # daily
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - name: Fetch Salla docs
        run: node tools/fetch-salla-docs.js || true
      - name: Import baseline themes (Raed/Luna/Mono)
        run: npm run salla:baselines:import || true
      - name: Sync Salla schema
        run: npm run salla:schema:sync || true
      - name: Schema diff and issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          node tools/salla-schema-diff.js demo || true
          node tools/open-schema-drift-issue.js || true
      - name: Upload sync artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: salla-sync-${{ github.run_id }}
          path: |
            configs/salla-schema.json
            configs/knowledge/salla-docs.json
            reports/salla-schema-sync.md
            reports/salla-schema-diff.md
            docs/salla-reference.md
