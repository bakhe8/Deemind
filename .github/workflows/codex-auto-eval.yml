name: Codex Deep Evaluation
on:
  schedule:
    - cron: "0 2 * * 0" # every Sunday at 02:00 UTC
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci || npm i
      - name: Run Doctor (validate → fix → revalidate)
        run: npm run deemind:doctor
      - name: Flaky detector
        run: npm run test:flaky
      - name: ESLint JSON report
        run: npx eslint . --ext .js -f json > logs/eslint.json || true
      - name: Codex Auto Evaluation
        run: node tools/codex-auto-eval.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: codex-evaluation
          path: |
            reports/codex-*.md
            reports/codex-*.json
            reports/codex-*.patch
            logs/deemind_validation.log
            logs/eslint.json

      - name: Prepare auto-apply branch
        run: |
          git checkout -b codex/auto-apply-${{ github.run_id }}

      - name: Auto-apply trivial suggestions
        run: node tools/codex-apply-suggestions.js

      - name: Commit auto-applied changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(codex): auto-apply trivial suggestions"
          branch: codex/auto-apply-${{ github.run_id }}

      - name: Open PR for auto-applied suggestions
        run: node tools/open-pr.js codex/auto-apply-${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
