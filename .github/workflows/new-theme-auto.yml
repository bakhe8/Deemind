name: New Theme Auto-Pipeline (Deemind Tools)
on:
  push:
    branches: [ main ]
    paths:
      - 'input/**'
  workflow_dispatch:

jobs:
  new-theme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - name: Build new themes and capture snapshots
        run: node tools/new-theme-pipeline.js --detect
      - name: Run snapshot tests (sanity)
        run: npm run test:snapshots || true
      - name: Commit new snapshots/config
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(new-theme): capture snapshots and update config"
          branch: ${{ github.ref_name }}

