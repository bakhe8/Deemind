name: Deemind Codex Agent
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  workflow_run:
    workflows: ["Deemind Codex Agent"]
    types: [completed]
jobs:
  codex:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      actions: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Auto-generate docs first
        run: node tools/codex-auto-docs.js
      - name: Run Deemind Agent (self-driven)
        run: node tools/deemind-agent.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

