name: Package Theme on Release
on:
  workflow_dispatch: {}
  release:
    types: [published]

jobs:
  build-and-attach:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - name: Build demo theme
        run: npm run deemind:build demo -- --sanitize --i18n --autofix
      - name: Zip demo theme
        run: |
          mkdir -p artifacts
          (cd output && zip -r ../artifacts/demo-theme-${{ github.ref_name }}.zip demo)
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/demo-theme-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

