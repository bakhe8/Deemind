<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deemind Command Bridge — Logs</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body data-page="logs">
  <div class="layout">
    <header>
      <h1 class="text-3xl font-semibold">Codex & System Logs</h1>
      <p class="text-slate-400">Pulled from /logs/system-status.log and codex task history.</p>
      <div class="nav">
        <a href="index.html" data-nav="index">Overview</a>
        <a href="commands.html" data-nav="commands">Commands</a>
        <a href="customization.html" data-nav="customization">Customization</a>
        <a href="status.html" data-nav="status">Status</a>
        <a href="logs.html" data-nav="logs" class="active">Logs</a>
      </div>
    </header>

    <section class="panel">
      <h2>Recent Codex Tasks</h2>
      <ul class="list" id="tasks-list">
        <li>Loading tasks…</li>
      </ul>
    </section>

    <section class="panel">
      <h2>System Status Log</h2>
      <pre class="log" id="system-log">Fetching log…</pre>
    </section>
  </div>

  <footer class="footer">
    Logged automatically • Refresh for latest info
  </footer>

  <script type="module" src="assets/ui.js"></script>
  <script type="module" src="assets/bridge.js"></script>
  <script type="module" src="assets/autodetect.js"></script>
</body>
</html>
